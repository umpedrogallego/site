<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedro Gallego</title>
    <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #ecece9;
            --text: #0f0f0f;
            --border: #d1d1cf;
            /* Fluid Typography: clamp(min, preferred, max) */
            --font-header: clamp(18px, 4vw, 24px);
            --font-grid: clamp(13px, 1.5vw, 15px);
            --font-ficha-p: clamp(12px, 1.2vw, 14px);
            --font-ficha-s: clamp(10px, 1vw, 12px);
        }

        body {
            font-family: 'Martian Mono', monospace;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            overflow-y: scroll;
            -webkit-font-smoothing: antialiased;
        }

        header {
            padding: clamp(20px, 5vw, 40px);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            text-transform: uppercase;
        }
        header h1 { font-weight: 800; font-size: var(--font-header); margin: 0; letter-spacing: -1px; }

        #main-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 0;
        }

        .item-obra {
            border-right: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
            padding: clamp(15px, 3vw, 25px);
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            flex-direction: column;
        }
        
        .item-obra.active { background: #dadada; }
        .item-obra.active img { filter: grayscale(100%); }

        .img-thumb {
            width: 100%;
            aspect-ratio: 3 / 4;
            background: #dadada;
            margin-bottom: 15px;
            overflow: hidden;
        }
        .img-thumb img { width: 100%; height: 100%; object-fit: cover; transition: filter 0.3s; }

        .info-resumida { 
            font-weight: 400; 
            font-size: var(--font-grid);
            line-height: 1.3;
        }
        .info-resumida strong { font-weight: 700; }

        /* Painel Expansão */
        .detalhe-expansao {
            grid-column: 1 / -1;
            background: #f5f5f3;
            border-bottom: 1px solid var(--border);
            display: none;
            padding: clamp(30px, 6vw, 60px) 0;
            order: 0; /* A ordem será controlada via JS */
        }

        .carrossel {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding: 0 clamp(20px, 5vw, 40px) 30px clamp(20px, 5vw, 40px);
            margin-bottom: 20px;
        }
        /* Scrollbar Minimalista */
        .carrossel::-webkit-scrollbar { height: 4px; }
        .carrossel::-webkit-scrollbar-track { background: transparent; }
        .carrossel::-webkit-scrollbar-thumb { background: var(--text); }
        
        .carrossel img {
            height: clamp(250px, 60vh, 550px);
            width: auto;
            object-fit: contain;
        }

        .texto-detalhe-wrapper {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 clamp(20px, 5vw, 40px);
        }

        .ficha-primaria { font-size: var(--font-ficha-p); font-weight: 500; margin-bottom: 6px; }
        .ficha-secundaria { font-size: var(--font-ficha-s); color: #555; line-height: 1.5; }

        .btn-sobre {
            background: none;
            border: 1px solid var(--text);
            padding: 4px 10px;
            font-family: inherit;
            font-size: 10px;
            cursor: pointer;
            margin-top: 20px;
        }
        .texto-sobre {
            margin-top: 15px;
            display: none;
            font-size: 11px;
            color: #666;
            border-top: 1px dashed var(--border);
            padding-top: 15px;
            max-width: 800px;
            line-height: 1.6;
        }

        .show { display: block !important; }

        @media (max-width: 600px) {
            #main-grid { grid-template-columns: 1fr 1fr; } /* Dois itens por linha no mobile */
            header { flex-direction: column; align-items: flex-start; gap: 15px; }
            .item-obra { border-right: 1px solid var(--border) !important; }
        }
    </style>
</head>
<body>

<header>
    <h1>Pedro Gallego</h1>
    <div>obras / cv / info</div>
</header>

<main id="main-grid"></main>

<div id="painel-detalhe" class="detalhe-expansao">
    <div class="carrossel" id="carrossel-imgs"></div>
    <div class="texto-detalhe-wrapper">
        <div id="ficha-texto"></div>
        <div id="container-sobre"></div>
    </div>
</div>

<script>
const imgBase = "https://raw.githubusercontent.com/umpedrogallego/site/main/img/";
let data = [];
let itemAtivo = null;

async function carregarDados() {
    const url = "https://raw.githubusercontent.com/umpedrogallego/site/main/json/trabalhos.json";
    try {
        const res = await fetch(url);
        data = await res.json();
        renderGrid();
    } catch (e) { console.error("Erro no JSON:", e); }
}

function formatarData(o) {
    if (!o.FIM) return o.ANO;
    return o.FIM === "-" ? `${o.ANO}-` : `${o.ANO}-${o.FIM}`;
}

function renderGrid() {
    const grid = document.getElementById('main-grid');
    const sorted = data.sort((a,b) => (a.DESTAQUE || 999) - (b.DESTAQUE || 999) || b.ANO - a.ANO);

    grid.innerHTML = sorted.map((obra, i) => `
        <div class="item-obra" id="item-${i}" data-index="${i}" onclick="toggleObra(this, ${i}, event)">
            <div class="img-thumb">
                <img src="${imgBase}${obra.ID}a.jpg" onerror="this.src='${imgBase}${obra.ID}a.avif'; this.onerror=function(){this.src='${imgBase}z-error.png'}">
            </div>
            <div class="info-resumida">
                <strong>${obra.TITULO}</strong>, ${formatarData(obra)}
            </div>
        </div>
    `).join('');
}

function toggleObra(elemento, index, event) {
    event.stopPropagation();
    const painel = document.getElementById('painel-detalhe');
    const grid = document.getElementById('main-grid');

    if (itemAtivo === elemento) { fecharDetalhe(); return; }

    if (itemAtivo) itemAtivo.classList.remove('active');
    itemAtivo = elemento;
    itemAtivo.classList.add('active');

    // Lógica para manter o grid intacto: inserir após o último item da linha
    const itens = Array.from(grid.querySelectorAll('.item-obra'));
    const colunas = getComputedStyle(grid).gridTemplateColumns.split(' ').length;
    const linhaAtual = Math.floor(itens.indexOf(elemento) / colunas);
    const ultimoDaLinhaIdx = Math.min((linhaAtual + 1) * colunas - 1, itens.length - 1);
    
    itens[ultimoDaLinhaIdx].after(painel);
    painel.classList.add('show');

    // Popular Painel
    const obra = data[index];
    const carrossel = document.getElementById('carrossel-imgs');
    carrossel.innerHTML = ['a','b','c','d','e','f'].map(l => 
        `<img src="${imgBase}${obra.ID}${l}.jpg" onerror="tentarAvif(this, '${obra.ID}${l}')">`
    ).join('');

    const fichaContainer = document.getElementById('ficha-texto');
    let linha1 = `<strong>${obra.TITULO}</strong>, ${formatarData(obra)}${obra.SERIE ? `, série ${obra.SERIE}` : ''}`;
    let l2Arr = [];
    if (obra.TECNICA) l2Arr.push(obra.TECNICA);
    if (obra.DIMENSAO) l2Arr.push(obra.DIMENSAO);
    if (obra.EDIÇÃO) l2Arr.push(obra.EDIÇÃO);
    if (obra.PARCERIA) l2Arr.push(`em parceria com ${obra.PARCERIA}`);
    
    fichaContainer.innerHTML = `
        <div class="ficha-primaria">${linha1}</div>
        <div class="ficha-secundaria">${l2Arr.join(', ')}${l2Arr.length ? '.' : ''}</div>
    `;

    document.getElementById('container-sobre').innerHTML = obra.SOBRE ? 
        `<button class="btn-sobre" onclick="document.getElementById('txt-sb').classList.toggle('show')">+ sobre</button>
         <div id="txt-sb" class="texto-sobre">${obra.SOBRE}</div>` : '';

    setTimeout(() => { painel.scrollIntoView({ behavior: 'smooth', block: 'start' }); }, 150);
}

function fecharDetalhe() {
    document.getElementById('painel-detalhe').classList.remove('show');
    if (itemAtivo) itemAtivo.classList.remove('active');
    itemAtivo = null;
}

function tentarAvif(img, id) {
    if (img.src.endsWith('.jpg')) img.src = `${imgBase}${id}.avif`;
    else img.remove();
}

window.addEventListener('keydown', (e) => { if (e.key === 'Escape') fecharDetalhe(); });
window.addEventListener('click', (e) => {
    const painel = document.getElementById('painel-detalhe');
    if (itemAtivo && !painel.contains(e.target) && !itemAtivo.contains(e.target)) fecharDetalhe();
});

carregarDados();
</script>
</body>
</html>
